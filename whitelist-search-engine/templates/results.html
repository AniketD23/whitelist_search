<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" charset="UTF-8">
        <title>Search Results</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
            <div class="accordion" id="results-accordion">
                {% for s_url in url_dict.keys() %}
                    {% set links = url_dict[s_url] %}
                    {% if links != 0 %}
                        <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" data-parent="accordion-panel-1">
                                {{ s_url }}
                            </button>
                        </h2>
                        <div id="accordion-panel-{{ loop.index }}" class="accordion-collapse collapse show">
                            <div class="accordion-body">
                                <ul>
                                    {% for link in links %}
                                        <li><a href="{{ link }}">{{ link }}</a></li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                        </div>
                    {% endif %}
                {% endfor %} 
              </div>                      
    </body>
</html>
